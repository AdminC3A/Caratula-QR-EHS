<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar QR</title>
    <script src="js/qrcode.min.js"></script> <!-- Enlace al archivo local -->
</head>
<body>
    <h1>Prueba Generar Código QR</h1>
    <div id="qrcode" style="margin: 20px;"></div>
    <script>
        // Generar el código QR con texto de prueba
        console.log("Iniciando generación de QR...");
        const qrContainer = document.getElementById("qrcode");
        try {
            new QRCode(qrContainer, {
                text: "Texto de prueba para QR",
                width: 150,
                height: 150,
            });
            console.log("Código QR generado correctamente.");
        } catch (error) {
            console.error("Error al generar el código QR:", error);
        }
    </script>
</body>
</html>
