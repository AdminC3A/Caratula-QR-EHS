<!DOCTYPE html>
<html>
<head>
    <title>Generador de Credenciales</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.0.0/qrcode.min.js"></script>
</head>
<body>
    <button id="generarCredencial">Generar Credencial</button>

    <script>
        const generarCredencialBtn = document.getElementById('generarCredencial');
        generarCredencialBtn.addEventListener('click', () => {
            const nombre = document.getElementById('nombre').value;
            const puesto = document.getElementById('puesto').value;
            // ... otros campos
            const codigoQR = document.getElementById('codigoQR').value;

            // Crear un elemento canvas para el c贸digo QR
            const qrCanvas = document.createElement('canvas');
            qrCanvas.id = 'qr-canvas';
            document.body.appendChild(qrCanvas);

            // Generar el c贸digo QR
            new QRCode(qrCanvas, {
                text: codigoQR,
                width: 150,
                height: 150,
                colorDark : "#000000",
                colorLight : "#ffffff",
            });

            // Mostrar el canvas con el c贸digo QR (puedes personalizar la ubicaci贸n)
            const contenedorQR = document.getElementById('contenedor-qr'); // Asume que tienes un div con este ID
            contenedorQR.appendChild(qrCanvas);
        });
    </script>
</body>
</html>
